 padding="0px";

<body>
<form action="pgrm5(SUBMIT).html">
<h1><center>REGISTRATION FORM</center></h1>
<table cellpadding="10px">
<tr>
    <td><label for="fname">Name:</label></td>
    <td><input type="text" id="fname" name="fname"></td>
</tr>
<tr>
    <td><label for="email">Email:</label></td>
    <td><input type="text" id="email" email="Email"></td>
</tr>
<tr>
    <td><label for="number">Phone:</label></td>
    <td><input type="number" id="number" number="Phone"></td>
</tr>
</table>
<table cellpadding="9px">
<tr>
    <td><label for="radio">Gender:</label></td>
    <td><input type="radio" id="radio" name="Gender">Male</td>
    <td><input type="radio" id="radio2" name="Gender">Female</td>    
</tr>
<tr>
    <td><label for="checkbox">Hobbies:</label></td>
    <td><input type="checkbox" id="checkbox" name="Hobbies">Cycling</td>
    <td><input type="checkbox" id="checkbox" name="Hobbies">Reading</td>
    <td><input type="checkbox" id="checkbox" name="Hobbies">Sleeping</td>
</tr>
<tr>
                <th><label for="nationality">Nationality:</label></th>
                <th>
                    <select id="nation" name="nation">
                        <option value="India">India</option>
                        <option value="China">China</option>
                        <option value="Usa">Usa</option>
                        <option value="Canada">Canada</option>
                    </select>
                </th>
</tr>
<tr>
   <td><input type="submit"><input type="Reset"></td>
</tr>            
</table>
</body>
